name: Build Icons

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate icons
        run: npm run build:icons

      - name: Ensure icon outputs are up to date
        run: |
          if ! git diff --quiet; then
            echo "Icon assets are out of date. Run 'npm run build:icons' locally and commit the results." >&2
            git status --short
            exit 1
          fi
